<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container">
            <img  src="" class="navbar-brand fw-bold" href="main" style="width: 50px; height: 70px;"></img>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="main.html">Home</a>
                <a class="nav-link" href="Signin.html">SignIn</a>
                <a class="nav-link" href="signup.html">SignUp</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-5 text-center"></h1>
        <section id="projects" class="row">
            <div class="container mt-3">
        <div class="row">
            {% for x in postlist %}
            <div class="col-4 mt-2">
                <form>
                <div class="card form-control" style="background-color:rgb(71, 58, 58);">
                    <div class="fs-3" style="font-family: 'Luxurious Roman', cursive;">{{x['Title']}}</div>
                    <img src="{{x['Photo']}}" alt="">
                    <div style="font-family: 'Luxurious Roman', cursive; font-family: 'PT Serif', serif;">{{x['Content']}}</div>
                    <div style="font-family: 'Luxurious Roman', cursive; font-family: 'PT Serif', serif;">Date: {{x['Datetime']}}</div>
                    <div style="font-family: 'Luxurious Roman', cursive; font-family: 'PT Serif', serif;">From: {{x['Seller']}}</div>
                </div>
            </div>
            </form>
            {% endfor %}
        </div>
    </div>
        </section>
    </main>

    <footer class="text-white text-center p-4">
        <p></p>
    </footer>
</body>
</html>
