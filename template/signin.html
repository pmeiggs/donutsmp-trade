<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=PT+Serif&display=swap" rel="stylesheet">        
    <body style="background-color:mistyrose;">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">   
</head>
<body style="background-color:mistyrose;">
    <div style="background-image: url('static/BG4.jpg'); background-repeat: no-repeat; background-size: cover;">
	<div class="container d-flex justify-content-center">
	<div class="card text-center" style='height:750px; background-color:rgba(255,255,255,0.5);'>
			<div class="col-8 d-flex align-items-center text-center">
				<img src="static/logo.png" class='d-flex justify-content-center' style="max-height: 400px;max-width: 600px;">
		</div>
		<div class="d-flex align-items-center">
			<div class="card-body text-center">
				<p class="card-text fs-1">Login</p>
				<form action='/Login' method='POST'>
					<label for="a" class="form-label">Username</label>
					<input type="text" class="form-control mb-3" name='username'>
					<div class='text-danger'>{{nouser}}</div>
					<label for="a" class="form-label">Password</label>
					<input type="password" class="form-control mb-3" name='password'>
					<div class='text-danger'>{{wrongpass}}</div>
                <br></br>
				<button class = 'btn btn-primary' >Confirm</button>
				<a href = '/' class = 'btn btn-primary'>Back</a>
				</form>
			</div>
		</div>	
	</div>
</div>
</body>
</html>
